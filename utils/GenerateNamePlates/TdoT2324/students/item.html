<div class="item" data-classname="%ClassName%">
    <div class="punchhole"></div>
    <div class="content">
        <img class="logo" src="logo.png" alt="HTLVB Logo" />
        <div class="name"><span>%FirstName% %LastName%</span></div>
        <div class="department %DepartmentId%">
            <span class="long">%DepartmentLong%</span>
            <span class="short">%DepartmentShort%</span>
        </div>
    </div>
</div>
